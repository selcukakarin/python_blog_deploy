<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaAcademyDjangoBlog</title>
<!--    <link rel="stylesheet" href="{% static 'style2.css' %}">-->
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap4_0_0.css' %}">

</head>
<body>
    {% include "includes/navbar.html" %}
    <div class="container" style="margin-bottom: 10rem;">
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }} mt-3" {% endif %} role="alert">
                  {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock body %}

    </div>
    {% include "includes/footer.html" %}
    <script src="{% static 'js/jquery3_2_1.js' %}"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
